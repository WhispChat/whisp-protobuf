syntax = "proto3";

import "google/protobuf/timestamp.proto";

package server;

message Status {
  bool full = 1;
  uint64 number_connections = 2;
  google.protobuf.Timestamp timestamp = 3;
}

message Message {
  enum MessageType {
    INFO = 0;
    ERROR = 1;
    DEBUG = 2;
  }

  MessageType type = 1;
  string content = 2;
  google.protobuf.Timestamp timestamp = 3;
}
